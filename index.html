<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Event Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Event Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="post.html">Add Event</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <!-- üîë Google Auth Buttons -->
          <li class="nav-item ms-3 d-flex align-items-center">
            <button id="loginBtn" class="btn btn-light btn-sm">Login</button>
            <div id="userMenu" class="d-none d-flex align-items-center">
              <img id="userPic" src="" class="rounded-circle me-2" width="32" height="32">
              <span id="userName" class="text-white fw-semibold me-2"></span>
              <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="bg-light p-5 text-center">
    <h1 class="display-4">Smart Campus Event Tracker</h1>
    <p class="lead">Stay updated with the latest campus events.</p>
    <a href="post.html" class="btn btn-primary btn-lg mt-3">‚ûï Add New Event</a>
  </div>

  <!-- Events Section -->
  <div class="container my-5">
    <h2 class="mb-4">Upcoming Events</h2>

    <!-- üîç Search Bar -->
    <div class="mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search events by title or description...">
    </div>

    <div class="row" id="eventsContainer">
      <!-- Event cards will load here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    <p class="mb-0">&copy; 2025 Smart Campus Event Tracker</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, setDoc, getDoc } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2iuNpJI0p1TSA_MdJ-9SNuE6QqeZJRt8",
      authDomain: "lostandfound-f64d1.firebaseapp.com",
      projectId: "lostandfound-f64d1",
      storageBucket: "lostandfound-f64d1.appspot.com",
      messagingSenderId: "226765931514",
      appId: "1:226765931514:web:4b3ba5d6288e0273c05a43"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const eventsContainer = document.getElementById("eventsContainer");

    let allEvents = []; 
    let currentUser = null;

    // Auth UI Elements
    const loginBtn = document.getElementById("loginBtn");
    const userMenu = document.getElementById("userMenu");
    const userPic = document.getElementById("userPic");
    const userName = document.getElementById("userName");
    const logoutBtn = document.getElementById("logoutBtn");

    // Login
    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (e) {
        console.error("Login failed:", e);
      }
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });

    // Track auth state
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        loginBtn.classList.add("d-none");
        userMenu.classList.remove("d-none");
        userPic.src = user.photoURL;
        userName.textContent = user.displayName;
      } else {
        currentUser = null;
        loginBtn.classList.remove("d-none");
        userMenu.classList.add("d-none");
      }
      loadEvents(); // reload with proper buttons
    });

    // Helper: Get event status
    function getEventStatus(eventDate, duration) {
      const now = new Date();
      const start = new Date(eventDate);
      const end = new Date(start.getTime() + duration * 60000);

      if (now < start) {
        const diff = Math.floor((start - now) / 60000);
        return diff <= 60 ? `‚è≥ Starts in ${diff} min` : "üìå Upcoming";
      } else if (now >= start && now <= end) {
        const remaining = Math.floor((end - now) / 60000);
        return `üî¥ Live Now (ends in ${remaining} min)`;
      } else {
        return "Event Ended";
      }
    }

    // Load all events
    async function loadEvents() {
      eventsContainer.innerHTML = "";
      allEvents = [];

      const querySnapshot = await getDocs(collection(db, "events"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const eventDate = data.date.toDate ? data.date.toDate() : new Date(data.date);
        const status = getEventStatus(eventDate, data.duration || 60);

        const eventObj = {
          id: docSnap.id,
          ...data,
          date: eventDate,
          status
        };

        allEvents.push(eventObj);
      });

      renderEvents(allEvents);
    }

    // Render events
    function renderEvents(events) {
      eventsContainer.innerHTML = "";
      if (events.length === 0) {
        eventsContainer.innerHTML = `<p class="text-muted">No events found.</p>`;
        return;
      }

      events.forEach((data) => {
        let actionButton = "";
        let extraButtons = "";

        if (data.status === "Event Ended") {
          actionButton = `
            <a href="feedback.html?eventId=${data.id}&title=${encodeURIComponent(data.title)}" 
               class="btn btn-warning w-100">Give Feedback</a>
          `;
        } else if (data.status.startsWith("üî¥ Live Now")) {
          actionButton = `<button class="btn btn-secondary w-100" disabled>Registration Closed</button>`;
        } else {
          actionButton = `
            <a href="register.html?eventId=${data.id}&title=${encodeURIComponent(data.title)}&link=${encodeURIComponent(data.link || "")}" 
               class="btn btn-success w-100">Register</a>
          `;
        }

        // If logged in and is creator
        if (currentUser && data.creatorId === currentUser.uid) {
          extraButtons += `<a href="post.html?edit=${data.id}" class="btn btn-outline-primary btn-sm w-100 mb-2">‚úèÔ∏è Edit</a>`;
        }

        // Star button
        if (currentUser) {
          extraButtons += `<button class="btn btn-outline-danger btn-sm w-100 mb-2" onclick="toggleStar('${data.id}')">‚≠ê Star</button>`;
        }

        const card = `
          <div class="col-md-4 mb-4 d-flex">
            <div class="card shadow-sm h-100 w-100 d-flex flex-column">
              <div class="position-absolute top-0 start-0 m-2">
                <span class="badge bg-info text-dark">${data.status}</span>
              </div>
              <img src="${data.imageUrl || 'https://picsum.photos/300/200'}" 
                   class="card-img-top" alt="Event Poster">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${data.title}</h5>
                <p class="card-text">${data.description || ""}</p>
                <p><strong>üìç ${data.location}</strong></p>
                <p><strong>üóì ${data.date.toLocaleString()}</strong></p>
                <p><strong>‚è± Duration:</strong> ${data.duration || 60} min</p>
                <p><em>Organized by ${data.organizer || "N/A"}</em></p>
                <div class="mt-auto pt-3">
                  ${extraButtons}
                  ${actionButton}
                </div>
              </div>
            </div>
          </div>
        `;
        eventsContainer.innerHTML += card;
      });
    }

    // üîç Search
    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const filtered = allEvents.filter(e =>
        e.title.toLowerCase().includes(query) ||
        (e.description && e.description.toLowerCase().includes(query))
      );
      renderEvents(filtered);
    });

    // ‚≠ê Toggle star
    window.toggleStar = async (eventId) => {
      if (!currentUser) {
        alert("Please log in to star events.");
        return;
      }
      const starRef = doc(db, "users", currentUser.uid, "stars", eventId);
      const snap = await getDoc(starRef);
      if (snap.exists()) {
        await setDoc(starRef, {}, { merge: false }); // unstar
        alert("Removed from your starred events.");
      } else {
        await setDoc(starRef, { starredAt: new Date() });
        alert("Event starred!");
      }
    };

    loadEvents();
    setInterval(loadEvents, 60000);
  </script>
</body>
</html>
