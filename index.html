  <title>Campus Event Tracker</title>

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Event Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="bg-light p-5 text-center">
    <h1 class="display-4">Smart Campus Event Tracker</h1>
    <p class="lead">Track and manage Campus Events effortlessly.</p>
  </div>

  <!-- Events Section -->
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Upcoming Events</h2>
      <!-- ðŸ”¹ Add Event Button -->
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEventModal">
        âž• Add Event
      </button>
    </div>
    <div id="successAlert" class="alert alert-success d-none">âœ… Event added successfully!</div>
    <div class="row" id="eventsContainer">
      <!-- Event cards will load here -->
    </div>
  </div>

  <!-- ðŸ”¹ Add Event Modal -->
  <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="addEventForm" class="row g-3 p-4">
          <h4 id="addEventModalLabel" class="mb-3">Add New Event</h4>
          
          <div class="col-md-6">
            <input type="text" id="title" class="form-control" placeholder="Event Title" required>
          </div>
          <div class="col-md-6">
            <input type="text" id="location" class="form-control" placeholder="Location" required>
          </div>
          <div class="col-md-6">
            <input type="datetime-local" id="date" class="form-control" required>
          </div>
          <div class="col-md-6">
            <input type="text" id="organizer" class="form-control" placeholder="Organizer">
          </div>
          <div class="col-md-6">
            <input type="number" id="duration" class="form-control" placeholder="Duration (minutes)" required>
          </div>
          <div class="col-12">
            <textarea id="description" class="form-control" placeholder="Description"></textarea>
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Event</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    <p class="mb-0">&copy; 2025 Smart Campus Event Tracker</p>
  </footer>
