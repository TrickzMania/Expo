<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Event Tracker</title>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1a237e">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    /* keep your styles from before (cards, navbar, badges, etc.) */
    .star-btn {
      background: none;
      border: none;
      color: #f39c12;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .star-btn.active {
      color: #ffc107;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Event Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="post.html">Add Event</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item">
            <button id="loginBtn" class="btn btn-sm btn-outline-light ms-3">Login</button>
            <button id="logoutBtn" class="btn btn-sm btn-outline-danger ms-2 d-none">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4 fw-bold">Upcoming Events</h2>
    <div id="eventsContainer" class="row g-4"></div>
  </div>

  <footer class="bg-dark text-white text-center p-4 mt-5">
    <p class="mb-0">&copy; 2025 Smart Campus Event Tracker</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { initAuth, login, logout } from "./auth.js";
    import { toggleStar, getStarred } from "./userData.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2iuNpJI0p1TSA_MdJ-9SNuE6QqeZJRt8",
      authDomain: "lostandfound-f64d1.firebaseapp.com",
      projectId: "lostandfound-f64d1",
      storageBucket: "lostandfound-f64d1.appspot.com",
      messagingSenderId: "226765931514",
      appId: "1:226765931514:web:4b3ba5d6288e0273c05a43"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const eventsContainer = document.getElementById("eventsContainer");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    loginBtn.addEventListener("click", login);
    logoutBtn.addEventListener("click", logout);

    let user = null;
    let starredEvents = [];

    initAuth(async (u) => {
      user = u;
      if (user) {
        loginBtn.classList.add("d-none");
        logoutBtn.classList.remove("d-none");
        starredEvents = await getStarred(user.uid);
        renderEvents(allEvents);
      } else {
        loginBtn.classList.remove("d-none");
        logoutBtn.classList.add("d-none");
        starredEvents = [];
        renderEvents(allEvents);
      }
    });

    let allEvents = [];
    async function loadEvents() {
      const snap = await getDocs(collection(db, "events"));
      allEvents = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderEvents(allEvents);
    }

    function renderEvents(events) {
      eventsContainer.innerHTML = "";
      events.forEach((e) => {
        const isStarred = user && starredEvents.includes(e.id);
        const card = `
          <div class="col-md-4">
            <div class="card h-100 shadow-sm">
              <img src="${e.imageUrl || 'https://picsum.photos/400/250'}" class="card-img-top">
              <div class="card-body d-flex flex-column">
                <h5>${e.title}</h5>
                <p class="small text-muted">${e.description || ""}</p>
                <div class="mt-auto d-flex justify-content-between align-items-center">
                  <a href="register.html?eventId=${e.id}" class="btn btn-success btn-sm">Register</a>
                  ${user ? `<button class="star-btn ${isStarred ? 'active' : ''}" data-id="${e.id}">
                    <i class="fa fa-star"></i>
                  </button>` : ""}
                </div>
              </div>
            </div>
          </div>`;
        eventsContainer.innerHTML += card;
      });

      // Attach star toggle handlers
      document.querySelectorAll(".star-btn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const eventId = btn.dataset.id;
          const newState = await toggleStar(user.uid, eventId);
          btn.classList.toggle("active", newState);
        });
      });
    }

    loadEvents();
  </script>
</body>
</html>
