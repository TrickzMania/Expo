<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Event Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Event Tracker</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="bg-light p-5 text-center">
    <h1 class="display-4">Smart Campus Event Tracker</h1>
    <p class="lead">Track and manage Campus Events effortlessly.</p>
  </div>

  <!-- Events Section -->
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Upcoming Events</h2>
      <!-- ğŸ”¹ Add Event Button -->
      <a href="add.html" class="btn btn-primary">â• Add Event</a>
    </div>
    <div class="row" id="eventsContainer">
      <!-- Event cards will load here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    <p class="mb-0">&copy; 2025 Smart Campus Event Tracker</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDK -->
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getFirestore, collection, getDocs } 
    from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD2iuNpJI0p1TSA_MdJ-9SNuE6QqeZJRt8",
    authDomain: "lostandfound-f64d1.firebaseapp.com",
    projectId: "lostandfound-f64d1",
    storageBucket: "lostandfound-f64d1.appspot.com",
    messagingSenderId: "226765931514",
    appId: "1:226765931514:web:4b3ba5d6288e0273c05a43"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const eventsContainer = document.getElementById("eventsContainer");

  // Load and sort events
  async function loadEvents() {
    eventsContainer.innerHTML = "";
    const querySnapshot = await getDocs(collection(db, "events"));

    let events = [];
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const startDate = data.date.toDate ? data.date.toDate() : new Date(data.date);
      const endDate = new Date(startDate.getTime() + (data.duration || 60) * 60000);

      events.push({
        id: doc.id,
        ...data,
        startDate,
        endDate
      });
    });

    // ğŸ”¹ Sort by start date (soonest first)
    events.sort((a, b) => a.startDate - b.startDate);

    // ğŸ”¹ (Optional) Filter out past events
    const now = new Date();
    events = events.filter(event => event.endDate >= now);

    // Render events
    events.forEach((event) => {
      const card = `
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm">
            <img src="https://picsum.photos/300/200" class="card-img-top" alt="Event">
            <div class="card-body">
              <h5 class="card-title">${event.title}</h5>
              <p class="card-text">${event.description || ""}</p>
              <p><strong>ğŸ“ ${event.location}</strong></p>
              <p><strong>ğŸ—“ ${event.startDate.toLocaleString()}</strong> - 
                 <strong>â° ${event.endDate.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})}</strong></p>
              <p><em>Organized by ${event.organizer || "N/A"}</em></p>
            </div>
          </div>
        </div>
      `;
      eventsContainer.innerHTML += card;
    });
  }

  loadEvents();
</script>
</body>
</html>
