<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Event Tracker</title>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1a237e">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    /* Original styling from your design */
    .star-btn {
      background: none;
      border: none;
      color: #f39c12;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .star-btn.active {
      color: #ffc107;
    }
    
    /* Event card styling */
    .event-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }
    .event-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    .event-card img {
      border-radius: 1rem 1rem 0 0;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Event Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="post.html">Add Event</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item">
            <button id="loginBtn" class="btn btn-sm btn-outline-light ms-3">Login</button>
            <button id="logoutBtn" class="btn btn-sm btn-outline-danger ms-2 d-none">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4 fw-bold">Upcoming Events</h2>
    <div id="eventsContainer" class="row g-4">
      <!-- Events will load here -->
      <div class="col-12 text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading events...</span>
        </div>
        <p class="mt-2 text-muted">Loading events...</p>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center p-4 mt-5">
    <p class="mb-0">&copy; 2025 Smart Campus Event Tracker</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { initAuth, login, logout } from "./auth.js";
    import { toggleStar, getStarred } from "./userData.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2iuNpJI0p1TSA_MdJ-9SNuE6QqeZJRt8",
      authDomain: "lostandfound-f64d1.firebaseapp.com",
      projectId: "lostandfound-f64d1",
      storageBucket: "lostandfound-f64d1.appspot.com",
      messagingSenderId: "226765931514",
      appId: "1:226765931514:web:4b3ba5d6288e0273c05a43"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const eventsContainer = document.getElementById("eventsContainer");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    loginBtn.addEventListener("click", login);
    logoutBtn.addEventListener("click", logout);

    let user = null;
    let starredEvents = [];

    // Initialize auth
    initAuth(async (u) => {
      user = u;
      if (user) {
        loginBtn.classList.add("d-none");
        logoutBtn.classList.remove("d-none");
        starredEvents = await getStarred(user.uid);
        renderEvents(allEvents);
      } else {
        loginBtn.classList.remove("d-none");
        logoutBtn.classList.add("d-none");
        starredEvents = [];
        renderEvents(allEvents);
      }
    });

    let allEvents = [];
    
    async function loadEvents() {
      try {
        const snap = await getDocs(collection(db, "events"));
        allEvents = snap.docs.map(doc => ({ 
          id: doc.id, 
          ...doc.data() 
        }));
        renderEvents(allEvents);
      } catch (error) {
        console.error("Error loading events:", error);
        eventsContainer.innerHTML = `
          <div class="col-12 text-center">
            <div class="alert alert-danger">
              <i class="fas fa-exclamation-triangle"></i>
              Failed to load events. Please check your connection.
            </div>
          </div>
        `;
      }
    }

    function renderEvents(events) {
      if (events.length === 0) {
        eventsContainer.innerHTML = `
          <div class="col-12 text-center">
            <div class="alert alert-info">
              <i class="fas fa-info-circle"></i>
              No events found. Be the first to <a href="post.html" class="alert-link">create an event</a>!
            </div>
          </div>
        `;
        return;
      }

      eventsContainer.innerHTML = "";
      events.forEach((event) => {
        const isStarred = user && starredEvents.includes(event.id);
        const eventDate = event.date?.toDate ? event.date.toDate() : new Date(event.date);
        
        const card = `
          <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm event-card">
              <img src="${event.imageUrl || 'https://picsum.photos/400/250'}" class="card-img-top" alt="${event.title}">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${event.title}</h5>
                <p class="card-text text-muted small">${event.description || "No description available."}</p>
                <div class="event-meta mt-auto">
                  <small class="text-muted">
                    <i class="far fa-calendar"></i> ${eventDate.toLocaleDateString()} | 
                    <i class="far fa-clock"></i> ${eventDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                  </small>
                  ${event.location ? `<br><small class="text-muted"><i class="fas fa-map-marker-alt"></i> ${event.location}</small>` : ''}
                </div>
                <div class="mt-3 d-flex justify-content-between align-items-center">
                  <a href="register.html?eventId=${event.id}&title=${encodeURIComponent(event.title)}" class="btn btn-success btn-sm">Register</a>
                  ${user ? `
                    <button class="star-btn ${isStarred ? 'active' : ''}" data-id="${event.id}">
                      <i class="fa ${isStarred ? 'fa-star' : 'fa-star-o'}"></i>
                    </button>
                  ` : ""}
                </div>
              </div>
            </div>
          </div>`;
        eventsContainer.innerHTML += card;
      });

      // Attach star toggle handlers
      document.querySelectorAll(".star-btn").forEach(btn => {
        btn.addEventListener("click", async () => {
          if (!user) return;
          
          const eventId = btn.dataset.id;
          const newState = await toggleStar(user.uid, eventId);
          
          // Update star icon
          const icon = btn.querySelector('i');
          if (newState) {
            btn.classList.add('active');
            icon.classList.remove('fa-star-o');
            icon.classList.add('fa-star');
          } else {
            btn.classList.remove('active');
            icon.classList.remove('fa-star');
            icon.classList.add('fa-star-o');
          }
        });
      });
    }

    // Load events when page loads
    loadEvents();
  </script>
</body>
</html>
