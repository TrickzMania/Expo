<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Event Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Event Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Add Event</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="bg-light p-5 text-center">
    <h1 class="display-4">Smart Campus Event Tracker</h1>
    <p class="lead">Add and keep track of Campus Events.</p>
  </div>

  <!-- Add Event Form -->
  <div class="container my-4">
    <h2>Add New Event</h2>
    <form id="addEventForm" class="row g-3">
      <div class="col-md-6">
        <input type="text" id="title" class="form-control" placeholder="Event Title" required>
      </div>
      <div class="col-md-6">
        <input type="text" id="location" class="form-control" placeholder="Location" required>
      </div>
      <div class="col-md-6">
        <input type="datetime-local" id="date" class="form-control" required>
      </div>
      <div class="col-md-6">
        <input type="text" id="organizer" class="form-control" placeholder="Organizer">
      </div>
      <div class="col-12">
        <textarea id="description" class="form-control" placeholder="Description"></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Add Event</button>
      </div>
    </form>
  </div>

  <!-- Events Section -->
  <div class="container my-5">
    <h2 class="mb-4">Upcoming Events</h2>
    <div class="row" id="eventsContainer">
      <!-- Event cards will load here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    <p class="mb-0">&copy; 2025 Smart Campus Event Tracker</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDK -->
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } 
    from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD2iuNpJI0p1TSA_MdJ-9SNuE6QqeZJRt8",
    authDomain: "lostandfound-f64d1.firebaseapp.com",
    projectId: "lostandfound-f64d1",
    storageBucket: "lostandfound-f64d1.appspot.com",
    messagingSenderId: "226765931514",
    appId: "1:226765931514:web:4b3ba5d6288e0273c05a43"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const eventsContainer = document.getElementById("eventsContainer");

  // Function to calculate event status
  function getEventStatus(eventDate) {
    const now = new Date();
    const start = new Date(eventDate);           // event start
    const end = new Date(eventDate.getTime() + 60 * 60 * 1000); // assume 1 hour duration

    if (now < start) {
      const diff = Math.floor((start - now) / 60000); // in minutes
      return diff <= 60 ? `‚è≥ Starts in ${diff} min` : "üìå Upcoming";
    } else if (now >= start && now <= end) {
      const remaining = Math.floor((end - now) / 60000);
      return `üî¥ Live Now (ends in ${remaining} min)`;
    } else {
      return "‚úÖ Event Ended";
    }
  }

  // Function to load all events
  async function loadEvents() {
    eventsContainer.innerHTML = ""; // clear previous
    const querySnapshot = await getDocs(collection(db, "events"));

    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const eventDate = data.date.toDate(); // Firestore Timestamp ‚Üí JS Date
      const status = getEventStatus(eventDate);

      const card = `
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm">
            <img src="https://picsum.photos/300/200" class="card-img-top" alt="Event">
            <div class="card-body">
              <h5 class="card-title">${data.title}</h5>
              <p class="card-text">${data.description || ""}</p>
              <p><strong>üìç ${data.location}</strong></p>
              <p><strong>üóì ${eventDate.toLocaleString()}</strong></p>
              <p><em>Organized by ${data.organizer || "N/A"}</em></p>
              <p class="fw-bold text-primary">${status}</p>
            </div>
          </div>
        </div>
      `;
      eventsContainer.innerHTML += card;
    });
  }

  // Refresh events every 30 seconds so status updates automatically
  loadEvents();
  setInterval(loadEvents, 30000);

  // Handle form submission
  document.getElementById("addEventForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    await addDoc(collection(db, "events"), {
      title: document.getElementById("title").value,
      location: document.getElementById("location").value,
      description: document.getElementById("description").value,
      organizer: document.getElementById("organizer").value,
      date: new Date(document.getElementById("date").value),
      createdAt: new Date()
    });
    e.target.reset();
    loadEvents(); // reload events to show the new one
  });
</script>

</body>
</html>
