<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Event Tracker</title>
  
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Event Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Add Event</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Search Event</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="bg-light p-5 text-center">
    <h1 class="display-4">Smart Campus Event Tracker</h1>
    <p class="lead">Add and keep track of Campus Events.</p>
    <a href="#" class="btn btn-primary btn-lg">Add an Event</a>
    <a href="#" class="btn btn-outline-dark btn-lg">View Events</a>
  </div>

  <!-- Events Section -->
  <div class="container my-5">
    <h2 class="mb-4">Upcoming Events</h2>
    <div class="row" id="eventsContainer">
      <!-- Event cards will load here from Firestore -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    <p class="mb-0">&copy; 2025 Smart Campus Event Tracker</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD2iuNpJI0p1TSA_MdJ-9SNuE6QqeZJRt8",
      authDomain: "lostandfound-f64d1.firebaseapp.com",
      projectId: "lostandfound-f64d1",
      storageBucket: "lostandfound-f64d1.appspot.com",
      messagingSenderId: "226765931514",
      appId: "1:226765931514:web:4b3ba5d6288e0273c05a43"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    console.log("Firebase connected:", app);

    // --- TEST: Add a sample event (only once)
    try {
      const docRef = await addDoc(collection(db, "events"), {
        title: "AI Workshop",
        description: "Intro to AI basics",
        date: new Date("2025-09-20T10:00:00"),
        location: "Seminar Hall 1",
        organizer: "CSE Dept.",
        tags: ["workshop", "AI"],
        createdAt: new Date()
      });
      console.log("Document written with ID:", docRef.id);
    } catch (e) {
      console.error("Error adding document:", e);
    }

    // --- Fetch events and display them
    const querySnapshot = await getDocs(collection(db, "events"));
    const eventsContainer = document.getElementById("eventsContainer");

    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const card = `
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm">
            <img src="https://picsum.photos/300/200" class="card-img-top" alt="Event">
            <div class="card-body">
              <h5 class="card-title">${data.title}</h5>
              <p class="card-text">${data.description}</p>
              <p><strong>ğŸ“ ${data.location}</strong></p>
              <p><strong>ğŸ—“ ${data.date.toDate().toLocaleString()}</strong></p>
              <p><em>Organized by ${data.organizer}</em></p>
              <a href="#" class="btn btn-sm btn-primary">View</a>
            </div>
          </div>
        </div>
      `;
      eventsContainer.innerHTML += card;
    });
  </script>
</body>
</html>
