<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Event Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Event Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="post.html">Add Event</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="bg-light p-5 text-center">
    <h1 class="display-4">Smart Campus Event Tracker</h1>
    <p class="lead">Stay updated with the latest campus events.</p>
    <a href="post.html" class="btn btn-primary btn-lg mt-3">‚ûï Add New Event</a>
  </div>

  <!-- Events Section -->
  <div class="container my-5">
    <h2 class="mb-4">Upcoming Events</h2>

    <!-- üîç Search Bar -->
    <div class="mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search events by title or description...">
    </div>

    <div class="row" id="eventsContainer">
      <!-- Event cards will load here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    <p class="mb-0">&copy; 2025 Smart Campus Event Tracker</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, getDocs } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2iuNpJI0p1TSA_MdJ-9SNuE6QqeZJRt8",
      authDomain: "lostandfound-f64d1.firebaseapp.com",
      projectId: "lostandfound-f64d1",
      storageBucket: "lostandfound-f64d1.appspot.com",
      messagingSenderId: "226765931514",
      appId: "1:226765931514:web:4b3ba5d6288e0273c05a43"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const eventsContainer = document.getElementById("eventsContainer");

    let allEvents = []; // store all events for searching

    // Helper: Get event status
    function getEventStatus(eventDate, duration) {
      const now = new Date();
      const start = new Date(eventDate);
      const end = new Date(start.getTime() + duration * 60000);

      if (now < start) {
        const diff = Math.floor((start - now) / 60000);
        return diff <= 60 ? `‚è≥ Starts in ${diff} min` : "üìå Upcoming";
      } else if (now >= start && now <= end) {
        const remaining = Math.floor((end - now) / 60000);
        return `üî¥ Live Now (ends in ${remaining} min)`;
      } else {
        return "Event Ended";
      }
    }

    // Load all events
    async function loadEvents() {
      eventsContainer.innerHTML = "";
      allEvents = []; // reset before loading

      const querySnapshot = await getDocs(collection(db, "events"));

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const eventDate = data.date.toDate ? data.date.toDate() : new Date(data.date);
        const status = getEventStatus(eventDate, data.duration || 60);

        const eventObj = {
          id: doc.id,
          ...data,
          date: eventDate,
          status
        };

        allEvents.push(eventObj);
      });

      renderEvents(allEvents);
    }

    // Render events
    function renderEvents(events) {
      eventsContainer.innerHTML = "";
      if (events.length === 0) {
        eventsContainer.innerHTML = `<p class="text-muted">No events found.</p>`;
        return;
      }

      events.forEach((data) => {
        const card = `
          <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
              <img src="${data.imageUrl || 'https://picsum.photos/300/200'}" 
                   class="card-img-top" alt="Event Poster">
              <div class="card-body">
                <h5 class="card-title">${data.title}</h5>
                <p class="card-text">${data.description || ""}</p>
                <p><strong>üìç ${data.location}</strong></p>
                <p><strong>üóì ${data.date.toLocaleString()}</strong></p>
                <p><strong>‚è± Duration:</strong> ${data.duration || 60} min</p>
                <p><em>Organized by ${data.organizer || "N/A"}</em></p>
                <span class="badge bg-info text-dark">${data.status}</span>
                <br><br>
                <a href="register.html?eventId=${data.id}&title=${encodeURIComponent(data.title)}&link=${encodeURIComponent(data.link || "")}" 
                   class="btn btn-success w-100">Register</a>
              </div>
            </div>
          </div>
        `;
        eventsContainer.innerHTML += card;
      });
    }

    // üîç Search Function
    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const filtered = allEvents.filter(e =>
        e.title.toLowerCase().includes(query) ||
        (e.description && e.description.toLowerCase().includes(query))
      );
      renderEvents(filtered);
    });

    loadEvents(); // initial load
    setInterval(loadEvents, 60000); // refresh every 1 min
  </script>
</body>
</html>
