<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f2f5;
    }
    .register-card {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    .register-card h2 {
      margin-bottom: 30px;
      text-align: center;
    }
    .form-control, .form-select {
      height: 50px;
      margin-bottom: 20px;
    }
    .btn-primary {
      width: 100%;
      padding: 12px;
      font-size: 16px;
    }
    .event-link {
      margin-top: 20px;
      text-align: center;
    }
    .event-link a {
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <h2 id="eventTitle">Register</h2>
    <form id="registerForm">
      <div class="row">
        <div class="col-md-6">
          <input type="text" id="studentName" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="col-md-6">
          <input type="email" id="studentEmail" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="col-md-6">
          <input type="tel" id="studentPhone" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="studentDept" class="form-control" placeholder="Department" required>
        </div>
        <div class="col-md-6">
          <select id="studentSemester" class="form-select" required>
            <option value="" disabled selected>Select Semester</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit Registration</button>

      <div class="event-link" id="eventLinkContainer" style="display:none;">
        <p>Check event details: <a href="#" id="eventLink" target="_blank" class="btn btn-outline-primary">ðŸ”— Open Event Link</a></p>
      </div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2iuNpJI0p1TSA_MdJ-9SNuE6QqeZJRt8",
      authDomain: "lostandfound-f64d1.firebaseapp.com",
      projectId: "lostandfound-f64d1",
      storageBucket: "lostandfound-f64d1.appspot.com",
      messagingSenderId: "226765931514",
      appId: "1:226765931514:web:4b3ba5d6288e0273c05a43"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Get event details from URL
    const params = new URLSearchParams(window.location.search);
    const eventId = params.get("eventId");
    const eventTitle = params.get("title");
    const eventLink = params.get("link");

    document.getElementById("eventTitle").innerText = `Register for: ${eventTitle}`;

    if(eventLink){
      document.getElementById("eventLinkContainer").style.display = "block";
      document.getElementById("eventLink").href = eventLink;
    }

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const studentName = document.getElementById("studentName").value;
      const studentEmail = document.getElementById("studentEmail").value;
      const studentPhone = document.getElementById("studentPhone").value;
      const studentDept = document.getElementById("studentDept").value;
      const studentSemester = document.getElementById("studentSemester").value;

      try {
        await addDoc(collection(db, "registrations"), {
          eventId,
          eventTitle,
          studentName,
          studentEmail,
          studentPhone,
          studentDept,
          studentSemester,
          registeredAt: new Date()
        });
        alert("Registration successful!");
        window.location.href = "index.html";
      } catch (err) {
        console.error("Error registering:", err);
        alert("Failed to register. Try again.");
      }
    });
  </script>
</body>
</html>
