<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <h2 id="eventTitle" class="mb-4">Register</h2>
    <form id="registerForm" class="row g-3">
      <div class="col-md-6">
        <input type="text" id="studentName" class="form-control" placeholder="Your Name" required>
      </div>
      <div class="col-md-6">
        <input type="email" id="studentEmail" class="form-control" placeholder="Your Email" required>
      </div>
      <div class="col-md-6">
        <input type="tel" id="studentPhone" class="form-control" placeholder="Phone Number" required>
      </div>
      <div class="col-md-6">
        <input type="text" id="studentDept" class="form-control" placeholder="Department" required>
      </div>
      <div class="col-md-6">
        <select id="studentSemester" class="form-select" required>
          <option value="" disabled selected>Select Semester</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
      </div>

      <!-- Event Link -->
      <div class="mb-3 col-12" id="eventLinkContainer" style="display:none;">
        <label class="form-label">Event Link</label><br>
        <a href="#" id="eventLink" target="_blank" class="btn btn-outline-primary">ðŸ”— Open Event Link</a>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit Registration</button>
      </div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2iuNpJI0p1TSA_MdJ-9SNuE6QqeZJRt8",
      authDomain: "lostandfound-f64d1.firebaseapp.com",
      projectId: "lostandfound-f64d1",
      storageBucket: "lostandfound-f64d1.appspot.com",
      messagingSenderId: "226765931514",
      appId: "1:226765931514:web:4b3ba5d6288e0273c05a43"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Get event details from URL
    const params = new URLSearchParams(window.location.search);
    const eventId = params.get("eventId");
    const eventTitle = params.get("title");
    const eventLink = params.get("link");

    document.getElementById("eventTitle").innerText = `Register for: ${eventTitle}`;

    // Show event link if available
    if(eventLink){
      const linkContainer = document.getElementById("eventLinkContainer");
      linkContainer.style.display = "block";
      document.getElementById("eventLink").href = eventLink;
    }

    // Handle form submission
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const studentName = document.getElementById("studentName").value;
      const studentEmail = document.getElementById("studentEmail").value;
      const studentPhone = document.getElementById("studentPhone").value;
      const studentDept = document.getElementById("studentDept").value;
      const studentSemester = document.getElementById("studentSemester").value;

      try {
        await addDoc(collection(db, "registrations"), {
          eventId,
          eventTitle,
          studentName,
          studentEmail,
          studentPhone,
          studentDept,
          studentSemester,
          registeredAt: new Date()
        });

        alert("Registration successful!");
        window.location.href = "index.html";
      } catch (err) {
        console.error("Error registering:", err);
        alert("Failed to register. Try again.");
      }
    });
  </script>
</body>
</html>
