<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for Event</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <style>
    :root {
      --dark-blue: #1a237e;
      --light-gray: #f0f2f5;
      --secondary-gradient: linear-gradient(45deg, #6a11cb, #2575fc);
    }
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--light-gray);
      padding-top: 5rem;
    }
    .navbar {
      background-color: var(--dark-blue) !important;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1030;
    }
    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
    }
    .register-card {
      background: #fff;
      padding: 3.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
      margin: auto;
    }
    .register-card h2 {
      font-weight: 700;
      color: var(--dark-blue);
      margin-bottom: 2rem;
      text-align: center;
    }
    .form-label {
      font-weight: 600;
      color: #444;
      margin-bottom: 0.5rem;
    }
    .form-control, .form-select {
      height: 55px;
      margin-bottom: 20px;
      border: 1px solid #dee2e6;
      border-radius: 50px;
      padding: 0.75rem 1.5rem;
      transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: #86b7fe;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    .btn-gradient {
      background: var(--secondary-gradient);
      border: none;
      color: white;
      border-radius: 50px;
      padding: 1rem 2.5rem;
      font-weight: 600;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      background-size: 200% auto;
    }
    .btn-gradient:hover {
      background-position: right center;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    .event-link-section {
      background: #f8f9fa;
      border-radius: 1.25rem;
      padding: 2rem;
      margin-top: 2rem;
      text-align: center;
      border-left: 5px solid var(--dark-blue);
    }
    .event-link-section h5 {
      color: var(--dark-blue);
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .btn-outline-primary {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-weight: 500;
      color: var(--dark-blue);
      border-color: var(--dark-blue);
    }
    .btn-outline-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0,123,255,0.3);
      background-color: var(--dark-blue);
      color: white;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 2rem 0;
      color: #6c757d;
      font-weight: 500;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dee2e6;
    }
    .divider::before { margin-right: 1rem; }
    .divider::after { margin-left: 1rem; }
    footer {
      background-color: var(--dark-blue) !important;
      color: white;
      margin-top: auto;
      padding: 2rem 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üìÖ Event Tracker</a>
    </div>
  </nav>
  <div class="container my-5">
    <div class="register-card">
      <h2 id="eventTitle">Register for Event</h2>
      <div id="registrationFormContainer">
        <form id="registerForm">
          <div class="row g-4">
            <div class="col-md-6">
              <label for="studentName" class="form-label visually-hidden">Your Name</label>
              <input type="text" id="studentName" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="col-md-6">
              <label for="studentEmail" class="form-label visually-hidden">Your Email</label>
              <input type="email" id="studentEmail" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="col-md-6">
              <label for="studentPhone" class="form-label visually-hidden">Phone Number</label>
              <input type="tel" id="studentPhone" class="form-control" placeholder="Phone Number" required>
            </div>
            <div class="col-md-6">
              <label for="studentDept" class="form-label visually-hidden">Department</label>
              <input type="text" id="studentDept" class="form-control" placeholder="Department" required>
            </div>
            <div class="col-md-6">
              <label for="studentSemester" class="form-label visually-hidden">Select Semester</label>
              <select id="studentSemester" class="form-select" required>
                <option value="" disabled selected>Select Semester</option>
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
                <option value="6">Semester 6</option>
                <option value="7">Semester 7</option>
                <option value="8">Semester 8</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-gradient btn-lg mt-4 w-100">
            <i class="fas fa-paper-plane me-2"></i> Submit Registration
          </button>
        </form>
      </div>

      <div id="externalLinkContainer" style="display:none;">
        <div class="event-link-section">
          <h5><i class="fas fa-external-link-alt me-2"></i> External Registration Form</h5>
          <p class="text-muted mb-4">This is an online event. Please use the official link to join.</p>
          <a href="#" id="eventLink" target="_blank" class="btn btn-outline-primary btn-lg">
            <i class="fas fa-link me-2"></i> Go to Event
          </a>
        </div>
      </div>
    </div>
  </div>
  <footer class="text-white">
    <div class="container">
      <p class="mb-0">&copy; 2025 Smart Campus Event Tracker</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2iuNpJI0p1TSA_MdJ-9SNuE6QqeZJRt8",
      authDomain: "lostandfound-f64d1.firebaseapp.com",
      projectId: "lostandfound-f64d1",
      storageBucket: "lostandfound-f64d1.appspot.com",
      messagingSenderId: "226765931514",
      appId: "1:226765931514:web:4b3ba5d6288e0273c05a43"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const eventId = params.get("eventId");
    const eventTitle = params.get("title");
    const eventLinkParam = params.get("link");

    // Show appropriate content based on event type
    if (eventLinkParam && eventLinkParam !== 'null' && eventLinkParam !== '') {
      document.getElementById("eventTitle").innerText = `Join: ${decodeURIComponent(eventTitle)}`;
      document.getElementById("externalLinkContainer").style.display = 'block';
      document.getElementById("registrationFormContainer").style.display = 'none';
      document.getElementById("eventLink").href = decodeURIComponent(eventLinkParam);
    } else {
      document.getElementById("eventTitle").innerText = `Register for: ${decodeURIComponent(eventTitle)}`;
      document.getElementById("externalLinkContainer").style.display = 'none';
      document.getElementById("registrationFormContainer").style.display = 'block';
    }

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      
      // Show loading state
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Registering...';
      submitBtn.disabled = true;

      try {
        const studentName = document.getElementById("studentName").value;
        const studentEmail = document.getElementById("studentEmail").value;
        const studentPhone = document.getElementById("studentPhone").value;
        const studentDept = document.getElementById("studentDept").value;
        const studentSemester = document.getElementById("studentSemester").value;

        console.log("Attempting to register for event:", eventId);
        
        const registrationData = {
          eventId,
          eventTitle: decodeURIComponent(eventTitle),
          studentName,
          studentEmail,
          studentPhone,
          studentDept,
          studentSemester,
          registeredAt: serverTimestamp(),
          registrationDate: new Date().toISOString()
        };

        console.log("Registration data:", registrationData);

        // Try to save registration
        await addDoc(collection(db, "registrations"), registrationData);
        
        console.log("Registration successful!");
        alert("‚úÖ Registration successful! You're registered for the event.");
        window.location.href = "index.html";
        
      } catch (err) {
        console.error("Registration error details:", err);
        
        // More specific error messages
        if (err.code === 'permission-denied') {
          alert("‚ùå Registration failed: Permission denied. This might be a security rule issue.");
        } else if (err.code === 'unavailable') {
          alert("‚ùå Registration failed: Network error. Please check your connection.");
        } else {
          alert("‚ùå Registration failed: " + err.message);
        }
      } finally {
        // Restore button state
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
