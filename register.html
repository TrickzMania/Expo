<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f2f5;
      padding: 20px;
    }
    .register-card {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    .register-card h2 {
      margin-bottom: 30px;
      text-align: center;
      color: #2c3e50;
    }
    .form-control, .form-select {
      height: 50px;
      margin-bottom: 20px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
    }
    .form-control:focus, .form-select:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
    }
    .btn-primary {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .event-link-section {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
      border-left: 4px solid #007bff;
    }
    .event-link-section h5 {
      color: #2c3e50;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }
    .btn-outline-primary {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .btn-outline-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0,123,255,0.3);
    }
    .link-icon {
      margin-right: 8px;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: #6c757d;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dee2e6;
    }
    .divider::before {
      margin-right: 10px;
    }
    .divider::after {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <h2 id="eventTitle">Register for Event</h2>
    
    <form id="registerForm">
      <div class="row">
        <div class="col-md-6">
          <input type="text" id="studentName" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="col-md-6">
          <input type="email" id="studentEmail" class="form-control" placeholder="Your Email" required>
        </div>
      </div>
      
      <br>
      
      <div class="row">
        <div class="col-md-6">
          <input type="tel" id="studentPhone" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="studentDept" class="form-control" placeholder="Department" required>
        </div>
      </div>
      
      <br>
      
      <div class="row">
        <div class="col-md-6">
          <select id="studentSemester" class="form-select" required>
            <option value="" disabled selected>Select Semester</option>
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>
            <option value="5">Semester 5</option>
            <option value="6">Semester 6</option>
            <option value="7">Semester 7</option>
            <option value="8">Semester 8</option>
          </select>
        </div>
      </div>

      <br>
      
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-paper-plane"></i> Submit Registration
      </button>

      <div class="divider">OR</div>

      <div class="event-link-section" id="eventLinkContainer" style="display:none;">
        <h5><i class="fas fa-external-link-alt"></i> External Registration Form</h5>
        <p class="text-muted mb-3">Click the button below to register via Google Forms</p>
        <a href="#" id="eventLink" target="_blank" class="btn btn-outline-primary">
          <i class="fas fa-link link-icon"></i> Go to Registration Form
        </a>
        <small class="text-muted d-block mt-2">
          <i class="fas fa-info-circle"></i> This will open in a new tab
        </small>
      </div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2iuNpJI0p1TSA_MdJ-9SNuE6QqeZJRt8",
      authDomain: "lostandfound-f64d1.firebaseapp.com",
      projectId: "lostandfound-f64d1",
      storageBucket: "lostandfound-f64d1.appspot.com",
      messagingSenderId: "226765931514",
      appId: "1:226765931514:web:4b3ba5d6288e0273c05a43"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const eventId = params.get("eventId");
    const eventTitle = params.get("title");
    const eventLinkParam = params.get("link");

    if (eventTitle) {
      document.getElementById("eventTitle").innerText = `Register for: ${decodeURIComponent(eventTitle)}`;
    }

    if (eventLinkParam) {
      const decodedLink = decodeURIComponent(eventLinkParam);
      const linkEl = document.getElementById("eventLink");
      linkEl.href = decodedLink;
      document.getElementById("eventLinkContainer").style.display = "block";
      
      linkEl.addEventListener('click', function() {
        console.log('External registration link clicked for event:', eventTitle);
      });
    }

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const studentName = document.getElementById("studentName").value;
      const studentEmail = document.getElementById("studentEmail").value;
      const studentPhone = document.getElementById("studentPhone").value;
      const studentDept = document.getElementById("studentDept").value;
      const studentSemester = document.getElementById("studentSemester").value;

      try {
        await addDoc(collection(db, "registrations"), {
          eventId,
          eventTitle,
          studentName,
          studentEmail,
          studentPhone,
          studentDept,
          studentSemester,
          registeredAt: new Date()
        });
        
        alert("✅ Registration successful!");
        window.location.href = "index.html";
      } catch (err) {
        console.error("Error registering:", err);
        alert("❌ Failed to register. Please try again.");
      }
    });
  </script>
</body>
</html>
