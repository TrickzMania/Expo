<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for Event</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <style>
    :root {
      --dark-blue: #1a237e;
      --light-gray: #f0f2f5;
      --secondary-gradient: linear-gradient(45deg, #6a11cb, #2575fc);
    }
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--light-gray);
      padding: 2rem;
    }
    .register-card {
      background: #fff;
      padding: 3.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
    }
    .register-card h2 {
      font-weight: 700;
      color: var(--dark-blue);
      margin-bottom: 2rem;
      text-align: center;
    }
    .form-control, .form-select {
      height: 55px;
      margin-bottom: 20px;
      border: 1px solid #dee2e6;
      border-radius: 50px;
      padding: 0.75rem 1.5rem;
      transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: #86b7fe;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    .btn-gradient {
      background: var(--secondary-gradient);
      border: none;
      color: white;
      border-radius: 50px;
      padding: 1rem 2.5rem;
      font-weight: 600;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      background-size: 200% auto;
    }
    .btn-gradient:hover {
      background-position: right center;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    .event-link-section {
      background: #f8f9fa;
      border-radius: 1.25rem;
      padding: 2rem;
      margin-top: 2rem;
      text-align: center;
      border-left: 5px solid var(--dark-blue);
    }
    .event-link-section h5 {
      color: var(--dark-blue);
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .btn-outline-primary {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    .btn-outline-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0,123,255,0.3);
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 2rem 0;
      color: #6c757d;
      font-weight: 500;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dee2e6;
    }
    .divider::before { margin-right: 1rem; }
    .divider::after { margin-left: 1rem; }
  </style>
</head>
<body>

  <div class="register-card">
    <h2 id="eventTitle">Register for Event</h2>
    
    <form id="registerForm">
      <div class="row g-4">
        <div class="col-md-6">
          <input type="text" id="studentName" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="col-md-6">
          <input type="email" id="studentEmail" class="form-control" placeholder="Your Email" required>
        </div>
      </div>
      
      <div class="row g-4 mt-1">
        <div class="col-md-6">
          <input type="tel" id="studentPhone" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="studentDept" class="form-control" placeholder="Department" required>
        </div>
      </div>
      
      <div class="row g-4 mt-1">
        <div class="col-md-6">
          <select id="studentSemester" class="form-select" required>
            <option value="" disabled selected>Select Semester</option>
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>
            <option value="5">Semester 5</option>
            <option value="6">Semester 6</option>
            <option value="7">Semester 7</option>
            <option value="8">Semester 8</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-gradient btn-lg mt-4 w-100">
        <i class="fas fa-paper-plane me-2"></i> Submit Registration
      </button>

      <div class="divider">OR</div>

      <div class="event-link-section" id="eventLinkContainer" style="display:none;">
        <h5><i class="fas fa-external-link-alt me-2"></i> External Registration Form</h5>
        <p class="text-muted mb-4">Click the button below to register via the official event website.</p>
        <a href="#" id="eventLink" target="_blank" class="btn btn-outline-primary btn-lg">
          <i class="fas fa-link me-2"></i> Go to Registration Form
        </a>
      </div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2iuNpJI0p1TSA_MdJ-9SNuE6QqeZJRt8",
      authDomain: "lostandfound-f64d1.firebaseapp.com",
      projectId: "lostandfound-f64d1",
      storageBucket: "lostandfound-f64d1.appspot.com",
      messagingSenderId: "226765931514",
      appId: "1:226765931514:web:4b3ba5d6288e0273c05a43"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Get event details from URL
    const params = new URLSearchParams(window.location.search);
    const eventId = params.get("eventId");
    const eventTitle = params.get("title");
    const eventLinkParam = params.get("link");

    // Update event title
    if (eventTitle) {
      document.getElementById("eventTitle").innerText = `Register for: ${decodeURIComponent(eventTitle)}`;
    }

    // Show clickable event link as a styled button if provided
    if (eventLinkParam) {
      const decodedLink = decodeURIComponent(eventLinkParam);
      const linkEl = document.getElementById("eventLink");
      linkEl.href = decodedLink;
      document.getElementById("eventLinkContainer").style.display = "block";
    }

    // Handle form submission
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const studentName = document.getElementById("studentName").value;
      const studentEmail = document.getElementById("studentEmail").value;
      const studentPhone = document.getElementById("studentPhone").value;
      const studentDept = document.getElementById("studentDept").value;
      const studentSemester = document.getElementById("studentSemester").value;

      try {
        await addDoc(collection(db, "registrations"), {
          eventId,
          eventTitle: decodeURIComponent(eventTitle),
          studentName,
          studentEmail,
          studentPhone,
          studentDept,
          studentSemester,
          registeredAt: serverTimestamp()
        });
        
        alert("✅ Registration successful!");
        window.location.href = "index.html";
      } catch (err) {
        console.error("Error registering:", err);
        alert("❌ Failed to register. Please try again.");
      }
    });
  </script>
</body>
</html>
