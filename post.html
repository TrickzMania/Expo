<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .form-card {
      max-width: 700px;
      margin: auto;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      background: #fff;
    }
    .form-card h2 {
      font-weight: 600;
      color: #333;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .btn-primary {
      background: linear-gradient(90deg, #007bff, #0056d2);
      border: none;
      transition: all 0.3s ease-in-out;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #0056d2, #003c9e);
      transform: scale(1.05);
    }
    footer {
      margin-top: 4rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">üìÖ Event Tracker</a>
    </div>
  </nav>

  <!-- Add Event Form -->
  <div class="container my-5">
    <div class="form-card">
      <h2>Add New Event</h2>
      <form id="addEventForm" class="row g-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Event Title</label>
          <input type="text" id="title" class="form-control" placeholder="Enter event title" required>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Location</label>
          <input type="text" id="location" class="form-control" placeholder="Enter location" required>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Date & Time</label>
          <input type="datetime-local" id="date" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Duration (minutes)</label>
          <input type="number" id="duration" class="form-control" placeholder="120" required>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Organizer</label>
          <input type="text" id="organizer" class="form-control" placeholder="Organizer name">
        </div>
        <div class="col-12">
          <label class="form-label fw-semibold">Description</label>
          <textarea id="description" class="form-control" rows="3" placeholder="Write a short description"></textarea>
        </div>
        <div class="col-12 text-center mt-3">
          <button type="submit" class="btn btn-primary px-4 py-2">‚úî Add Event</button>
        </div>
        <div class="col-md-6">
          <input type="url" id="eventLink" class="form-control" placeholder="Registration Form Link(optional)">
       </div>

      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    <p class="mb-0">&copy; 2025 Smart Campus Event Tracker</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2iuNpJI0p1TSA_MdJ-9SNuE6QqeZJRt8",
      authDomain: "lostandfound-f64d1.firebaseapp.com",
      projectId: "lostandfound-f64d1",
      storageBucket: "lostandfound-f64d1.appspot.com",
      messagingSenderId: "226765931514",
      appId: "1:226765931514:web:4b3ba5d6288e0273c05a43"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Handle form submission
    document.getElementById("addEventForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const location = document.getElementById("location").value;
      const description = document.getElementById("description").value;
      const organizer = document.getElementById("organizer").value;
      const date = new Date(document.getElementById("date").value);
      const duration = parseInt(document.getElementById("duration").value, 10);
      const link= document.getElementById("eventLink").value || "" ;

      try {
        await addDoc(collection(db, "events"), {
          title,
          location,
          description,
          organizer,
          date,
          duration,
          link,
          createdAt: new Date()
        });

        alert("‚úÖ Event added successfully!");
        window.location.href = "index.html";

      } catch (error) {
        console.error("Error adding event:", error);
        alert("‚ùå Failed to add event. Check console for details.");
      }
    });
  </script>
</body>
</html>
