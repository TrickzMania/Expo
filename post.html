<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Event</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <style>
    /* Custom CSS Variables for a consistent color palette */
    :root {
      --dark-blue: #1a237e;
      --light-gray: #f0f2f5;
      --secondary-gradient: linear-gradient(45deg, #6a11cb, #2575fc);
    }
    
    /* Overall body styling */
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--light-gray);
      padding-top: 5rem;
    }

    /* Top Navigation Bar */
    .navbar {
      background-color: var(--dark-blue) !important;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1030;
    }
    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
    }

    /* Main form container (the card) */
    .form-card {
      max-width: 800px;
      margin: auto;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      background: #fff;
      transition: transform 0.3s ease;
    }
    .form-card h2 {
      font-weight: 700;
      color: var(--dark-blue);
      margin-bottom: 2rem;
      text-align: center;
    }

    /* Form labels and input fields */
    .form-label {
      font-weight: 600;
      color: #444;
      margin-bottom: 0.5rem;
    }
    .form-control {
      border-radius: 50px;
      padding: 0.75rem 1.5rem;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
      border: 1px solid #ddd;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #86b7fe;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    textarea.form-control {
      border-radius: 1rem;
      height: auto;
      padding: 1rem 1.5rem;
    }

    /* Gradient Button Styling */
    .btn-gradient {
      background: var(--secondary-gradient);
      border: none;
      color: white;
      border-radius: 50px;
      padding: 1rem 2.5rem;
      font-weight: 600;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      background-size: 200% auto;
    }
    .btn-gradient:hover {
      background-position: right center;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    
    /* Footer styling */
    footer {
      background-color: var(--dark-blue) !important;
      color: white;
      margin-top: auto;
      padding: 2rem 0;
      text-align: center;
    }

    /* Custom toggle switch styling */
    .toggle-group .btn {
        width: 150px;
    }

    /* Login required message */
    .login-required {
      text-align: center;
      padding: 3rem;
    }
    .login-required i {
      font-size: 3rem;
      color: #6c757d;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">📅 Event Tracker</a>
      <div class="d-flex">
        <a href="index.html" class="btn btn-outline-light btn-sm me-2">Home</a>
        <a href="dashboard.html" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
        <button id="loginBtn" class="btn btn-outline-light btn-sm me-2">Login</button>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm d-none">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="form-card" id="formContainer">
      <!-- Content will be dynamically shown based on auth state -->
      <div class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 text-muted">Checking authentication...</p>
      </div>
    </div>
  </div>

  <footer class="text-white">
    <div class="container">
      <p class="mb-0">&copy; 2025 Smart Campus Event Tracker</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { login, logout } from "./auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2iuNpJI0p1TSA_MdJ-9SNuE6QqeZJRt8",
      authDomain: "lostandfound-f64d1.firebaseapp.com",
      projectId: "lostandfound-f64d1",
      storageBucket: "lostandfound-f64d1.appspot.com",
      messagingSenderId: "226765931514",
      appId: "1:226765931514:web:4b3ba5d6288e0273c05a43"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const formContainer = document.getElementById("formContainer");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    loginBtn.addEventListener("click", login);
    logoutBtn.addEventListener("click", logout);

    // Show login required message
    function showLoginRequired() {
      formContainer.innerHTML = `
        <div class="login-required">
          <i class="fas fa-lock"></i>
          <h3>Login Required</h3>
          <p class="text-muted">You need to be logged in to create events.</p>
          <button class="btn btn-gradient" onclick="document.getElementById('loginBtn').click()">
            <i class="fas fa-sign-in-alt"></i> Login to Continue
          </button>
        </div>
      `;
    }

    // Show event creation form
    function showEventForm() {
      formContainer.innerHTML = `
        <h2>Add New Event</h2>
        <form id="addEventForm" class="row g-4">
          <div class="col-12">
            <label for="title" class="form-label">Event Title</label>
            <input type="text" id="title" class="form-control" placeholder="Enter event title" required>
          </div>
          <div class="col-12">
            <label class="form-label">Event Type</label>
            <div class="btn-group toggle-group d-flex" role="group">
              <input type="radio" class="btn-check" name="eventType" id="typeOffline" autocomplete="off" checked>
              <label class="btn btn-outline-primary rounded-pill me-2" for="typeOffline">Offline</label>
              
              <input type="radio" class="btn-check" name="eventType" id="typeOnline" autocomplete="off">
              <label class="btn btn-outline-primary rounded-pill" for="typeOnline">Online</label>
            </div>
          </div>
          
          <div id="offlineFields" class="col-12">
            <label for="location" class="form-label">Location</label>
            <input type="text" id="location" class="form-control" placeholder="Enter physical location">
          </div>

          <div id="onlineFields" class="col-12" style="display:none;">
            <label for="eventLink" class="form-label">Event Link</label>
            <input type="url" id="eventLink" class="form-control" placeholder="https://example.com/join">
          </div>

          <div class="col-md-6">
            <label for="date" class="form-label">Date & Time</label>
            <input type="datetime-local" id="date" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="duration" class="form-label">Duration (minutes)</label>
            <input type="number" id="duration" class="form-control" placeholder="60" required>
          </div>
          <div class="col-md-6">
            <label for="organizer" class="form-label">Organizer</label>
            <input type="text" id="organizer" class="form-control" placeholder="Organizer name">
          </div>
          <div class="col-md-6">
            <label for="organizerEmail" class="form-label">Organizer Email</label>
            <input type="email" id="organizerEmail" class="form-control" placeholder="organizer@example.com" required>
          </div>
          <div class="col-12">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" rows="3" placeholder="Write a short description"></textarea>
          </div>

          <div class="col-12 text-center mt-5">
            <button type="submit" class="btn btn-gradient btn-lg px-5">✅ Add Event</button>
          </div>
        </form>
      `;

      // Re-attach event listeners for the form elements
      const offlineFields = document.getElementById("offlineFields");
      const onlineFields = document.getElementById("onlineFields");
      const offlineRadio = document.getElementById("typeOffline");
      const onlineRadio = document.getElementById("typeOnline");

      offlineRadio.addEventListener('change', () => {
        offlineFields.style.display = 'block';
        onlineFields.style.display = 'none';
      });

      onlineRadio.addEventListener('change', () => {
        offlineFields.style.display = 'none';
        onlineFields.style.display = 'block';
      });

      // Form submission
     document.getElementById("addEventForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const title = document.getElementById("title").value;
  const description = document.getElementById("description").value;
  const organizer = document.getElementById("organizer").value;
  const organizerEmail = document.getElementById("organizerEmail").value;
  const date = new Date(document.getElementById("date").value);
  const duration = parseInt(document.getElementById("duration").value, 10) || 60; // Default to 60 min
  const imageUrl = "https://picsum.photos/800/600"; 
  const user = auth.currentUser;

  const eventData = {
    title,
    description,
    organizer,
    organizerEmail,
    date,
    duration, // Make sure this is included
    imageUrl,
    creatorId: user.uid,
    creatorEmail: user.email,
    creatorName: user.displayName || organizer,
    createdAt: serverTimestamp()
  };

        if (onlineRadio.checked) {
          eventData.isOnline = true;
          eventData.link = document.getElementById("eventLink").value || "";
        } else {
          eventData.isOnline = false;
          eventData.location = document.getElementById("location").value || "";
        }

        try {
          await addDoc(collection(db, "events"), eventData);
          alert("✅ Event added successfully!");
          window.location.href = "index.html";
        } catch (error) {
          console.error("Error adding event:", error);
          alert("❌ Failed to add event. Check console for details.");
        }
      });
    }

    // Auth state listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBtn.classList.add("d-none");
        logoutBtn.classList.remove("d-none");
        showEventForm();
      } else {
        loginBtn.classList.remove("d-none");
        logoutBtn.classList.add("d-none");
        showLoginRequired();
      }
    });
  </script>
</body>
</html>
