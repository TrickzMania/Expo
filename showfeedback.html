<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .card { border-radius: 15px; }
    .feedback-card { margin-bottom: 20px; }
    .feedback-list { max-height: 250px; overflow-y: auto; }
    .feedback-item { padding: 10px; border-bottom: 1px solid #ddd; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">ðŸ“… Event Tracker</a>
    </div>
  </nav>

  <!-- Container -->
  <div class="container my-5">
    <h2 class="mb-4 text-center"><i class="fas fa-comments"></i> Feedback for Your Events</h2>
    <div id="feedbackContainer" class="row g-4"></div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD2iuNpJI0p1TSA_MdJ-9SNuE6QqeZJRt8",
      authDomain: "lostandfound-f64d1.firebaseapp.com",
      projectId: "lostandfound-f64d1",
      storageBucket: "lostandfound-f64d1.appspot.com",
      messagingSenderId: "226765931514",
      appId: "1:226765931514:web:4b3ba5d6288e0273c05a43"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const feedbackContainer = document.getElementById("feedbackContainer");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html"; // redirect if not logged in
        return;
      }
      await loadFeedback(user.uid);
    });

    async function loadFeedback(userId) {
      feedbackContainer.innerHTML = "";

      // 1. Get events created by this user
      const eventsQuery = query(collection(db, "events"), where("creatorId", "==", userId));
      const eventsSnap = await getDocs(eventsQuery);

      if (eventsSnap.empty) {
        feedbackContainer.innerHTML = `<p class="text-center text-muted">You havenâ€™t created any events yet.</p>`;
        return;
      }

      // 2. Loop through each event and load feedback
      for (const eventDoc of eventsSnap.docs) {
        const event = eventDoc.data();
        const eventId = eventDoc.id;

        // Query feedback for this event
        const fbQuery = query(collection(db, "feedback"), where("eventId", "==", eventId));
        const fbSnap = await getDocs(fbQuery);

        let feedbackHTML = "";
        if (!fbSnap.empty) {
          fbSnap.forEach((fbDoc) => {
            const fb = fbDoc.data();
            feedbackHTML += `
              <div class="feedback-item">
                <strong>${fb.userName || "Anonymous"}:</strong> ${fb.feedback}
              </div>`;
          });
        } else {
          feedbackHTML = `<p class="text-muted">No feedback yet for this event.</p>`;
        }

        // Append card for each event
        feedbackContainer.innerHTML += `
          <div class="col-md-6">
            <div class="card shadow-sm feedback-card">
              <div class="card-body">
                <h5 class="card-title"><i class="fas fa-calendar-check"></i> ${event.title}</h5>
                <div class="feedback-list">${feedbackHTML}</div>
              </div>
            </div>
          </div>`;
      }
    }
  </script>
</body>
</html>
