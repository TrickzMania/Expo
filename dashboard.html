<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --dark-blue: #1a237e;
      --light-gray: #f0f2f5;
      --secondary-gradient: linear-gradient(45deg, #6a11cb, #2575fc);
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light-gray);
      padding-top: 5rem;
    }

    .navbar {
      background-color: var(--dark-blue) !important;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1030;
    }
    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
    }

    .dashboard-card {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      margin-bottom: 2rem;
      border: none;
    }

    .section-title {
      color: var(--dark-blue);
      font-weight: 700;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .event-card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 100%;
    }

    .event-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .event-card img {
      border-radius: 1rem 1rem 0 0;
      height: 200px;
      object-fit: cover;
    }

    .event-card .card-body {
      padding: 1.5rem;
    }

    .event-card .card-title {
      color: var(--dark-blue);
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .event-card .card-text {
      color: #666;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .event-meta {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 1rem;
    }

    .btn-view {
      background: var(--secondary-gradient);
      border: none;
      color: white;
      border-radius: 50px;
      padding: 0.5rem 1.5rem;
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .btn-view:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #666;
    }

    .empty-state i {
      font-size: 3rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .update-badge {
      background: #ff4757;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 50px;
      font-size: 0.7rem;
      margin-left: 0.5rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    footer {
      background-color: var(--dark-blue) !important;
      color: white;
      margin-top: 4rem;
      padding: 2rem 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üìÖ Event Tracker</a>
      <div class="d-flex">
        <a href="index.html" class="btn btn-outline-light btn-sm me-2">Home</a>
        <a href="post.html" class="btn btn-outline-light btn-sm me-2">Add Event</a>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="dashboard-card">
      <h2 class="section-title">üìä Your Dashboard</h2>
      <p class="text-muted">Manage your starred events and created events in one place.</p>
    </div>

    <!-- Starred Events Section -->
    <div class="dashboard-card">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="section-title mb-0">‚≠ê Starred Events</h3>
        <span id="starredUpdateBadge" class="update-badge d-none">Updated</span>
      </div>
      <div id="starredContainer" class="row g-4 mt-3"></div>
    </div>

    <!-- Created Events Section -->
    <div class="dashboard-card">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="section-title mb-0">üìå Your Created Events</h3>
        <span id="createdUpdateBadge" class="update-badge d-none">Updated</span>
      </div>
      <div id="createdContainer" class="row g-4 mt-3"></div>
    </div>
  </div>

  <footer class="text-white">
    <div class="container">
      <p class="mb-0">&copy; 2025 Smart Campus Event Tracker</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getStarred } from "./userData.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2iuNpJI0p1TSA_MdJ-9SNuE6QqeZJRt8",
      authDomain: "lostandfound-f64d1.firebaseapp.com",
      projectId: "lostandfound-f64d1",
      storageBucket: "lostandfound-f64d1.appspot.com",
      messagingSenderId: "226765931514",
      appId: "1:226765931514:web:4b3ba5d6288e0273c05a43"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const starredContainer = document.getElementById("starredContainer");
    const createdContainer = document.getElementById("createdContainer");
    const logoutBtn = document.getElementById("logoutBtn");
    const starredUpdateBadge = document.getElementById("starredUpdateBadge");
    const createdUpdateBadge = document.getElementById("createdUpdateBadge");

    let lastVisitTime = localStorage.getItem('lastDashboardVisit') || new Date().toISOString();

    logoutBtn.addEventListener("click", () => {
      signOut(auth);
      window.location.href = "index.html";
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      // Load starred events with full event data
      const starredIds = await getStarred(user.uid);
      await renderStarredEvents(starredIds);

      // Load created events
      const q = query(collection(db, "events"), where("creatorId", "==", user.uid));
      const snap = await getDocs(q);
      await renderCreatedEvents(snap.docs);

      // Update last visit time
      localStorage.setItem('lastDashboardVisit', new Date().toISOString());
    });

    async function renderStarredEvents(starredIds) {
      starredContainer.innerHTML = "";
      
      if (starredIds.length === 0) {
        starredContainer.innerHTML = `
          <div class="col-12">
            <div class="empty-state">
              <i class="far fa-star"></i>
              <h4>No Starred Events</h4>
              <p>Star events you're interested in to see them here!</p>
              <a href="index.html" class="btn btn-view">Browse Events</a>
            </div>
          </div>
        `;
        return;
      }

      let hasUpdates = false;

      for (const eventId of starredIds) {
        const eventDoc = await getDoc(doc(db, "events", eventId));
        if (eventDoc.exists()) {
          const event = eventDoc.data();
          const eventDate = event.date?.toDate ? event.date.toDate() : new Date(event.date);
          const lastVisit = new Date(lastVisitTime);
          const isUpdated = eventDate > lastVisit;

          if (isUpdated) hasUpdates = true;

          starredContainer.innerHTML += `
            <div class="col-md-6 col-lg-4">
              <div class="card event-card">
                <img src="${event.imageUrl || 'https://picsum.photos/400/250'}" class="card-img-top" alt="${event.title}">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${event.title}</h5>
                  <p class="card-text">${event.description || "No description available."}</p>
                  <div class="event-meta">
                    <small><i class="far fa-calendar"></i> ${eventDate.toLocaleDateString()}</small><br>
                    <small><i class="far fa-clock"></i> ${eventDate.toLocaleTimeString()}</small>
                  </div>
                  <div class="mt-auto">
                    ${isUpdated ? '<span class="update-badge">New Update!</span>' : ''}
                    <a href="register.html?eventId=${eventId}&title=${encodeURIComponent(event.title)}" class="btn btn-view w-100">View Details</a>
                  </div>
                </div>
              </div>
            </div>
          `;
        }
      }

      if (hasUpdates) {
        starredUpdateBadge.classList.remove('d-none');
      }
    }

    async function renderCreatedEvents(createdDocs) {
      createdContainer.innerHTML = "";
      
      if (createdDocs.length === 0) {
        createdContainer.innerHTML = `
          <div class="col-12">
            <div class="empty-state">
              <i class="far fa-calendar-plus"></i>
              <h4>No Created Events</h4>
              <p>Create your first event to get started!</p>
              <a href="post.html" class="btn btn-view">Create Event</a>
            </div>
          </div>
        `;
        return;
      }

      let hasUpdates = false;

      createdDocs.forEach((docSnap) => {
        const event = docSnap.data();
        const eventId = docSnap.id;
        const eventDate = event.date?.toDate ? event.date.toDate() : new Date(event.date);
        const lastVisit = new Date(lastVisitTime);
        const isUpdated = event.createdAt?.toDate ? event.createdAt.toDate() > lastVisit : false;

        if (isUpdated) hasUpdates = true;

        createdContainer.innerHTML += `
          <div class="col-md-6 col-lg-4">
            <div class="card event-card">
              <img src="${event.imageUrl || 'https://picsum.photos/400/250'}" class="card-img-top" alt="${event.title}">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${event.title}</h5>
                <p class="card-text">${event.description || "No description available."}</p>
                <div class="event-meta">
                  <small><i class="far fa-calendar"></i> ${eventDate.toLocaleDateString()}</small><br>
                  <small><i class="far fa-clock"></i> ${eventDate.toLocaleTimeString()}</small>
                </div>
                <div class="mt-auto">
                  ${isUpdated ? '<span class="update-badge">Recently Added</span>' : ''}
                  <a href="register.html?eventId=${eventId}&title=${encodeURIComponent(event.title)}" class="btn btn-view w-100">Manage Event</a>
                </div>
              </div>
            </div>
          </div>
        `;
      });

      if (hasUpdates) {
        createdUpdateBadge.classList.remove('d-none');
      }
    }
  </script>
</body>
</html>
